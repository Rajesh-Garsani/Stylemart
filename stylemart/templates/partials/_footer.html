<footer class="footer bg-dark text-white mt-5 p-4">
    <div class="container">
        <div class="row">
            {% for section in footer_sections %}
            <div class="col-md-3 footer-column">
                <h5>{{ section.title }}</h5>
                <ul class="list-unstyled">
                    {% for link in section.links.all %}
                        <li><a href="{{ link.get_url }}" class="text-white">{{ link.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</footer>
