{% load currency %}
<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
            <p>‚≠ê {{ product.rating }}</p>
        </div>
    {% empty %}
        <p>No products found.</p>
    {% endfor %}
</div>
